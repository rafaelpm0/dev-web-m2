<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js" defer></script>
    <script type="module" src="scripts/tabela.js" defer></script>
  </head>
  <body>  
    <div id="modal" class="modal" >
      <div class="modalContainer">
        <button class="button-close" onclick="deactivateModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.002 9.416a1 1 0 1 1 1.414-1.414l2.59 2.59 2.584-2.584a1 1 0 1 1 1.414 1.414l-2.584 2.584 2.584 2.584a1 1 0 0 1-1.414 1.414l-2.584-2.584-2.584 2.584a1 1 0 0 1-1.414-1.414l2.584-2.584-2.59-2.59Z" fill="#000"/><path fill-rule="evenodd" clip-rule="evenodd" d="M23 4a3 3 0 0 0-3-3H4a3 3 0 0 0-3 3v16a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V4Zm-2 0a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4Z" fill="#000"/></svg>
        </button> 
        <div id="modalContent" class="modalContent"></div>
      </div>
    </div>
    <main class="form">
      <form id="submitForm" method="POST">
        <div class="form-fields">
          <label for="nomeObra">Nome da obra:</label>
          <input type="text" id="nomeObra" name="nomeObra" maxlength="100" />
          <label for="nomeAutor">Nome do Autor:</label>
          <input type="text" id="nomeAutor" name="nomeAutor" maxlength="100" />
          <label for="anoObra">Ano: </label>
          <input type="number" id="anoObra" name="anoObra" min="1900" max="2200" pattern="\d{4}" title="O ano deve ter exatamente 4 dígitos" />
          <label for="periodoObra">Periodo da obra:</label>
          <select id="periodoObra" name="periodoObra">
            <option value="0" selected>Não informardo</option>
            <option value="A.C">A.C (Antes de Cristo)</option>
            <option value="D.C ">D.C (Depois de Cristo)</option>
        </select>
        <label for="tipoObra">Tipo:</label>
        <select id="tipoObra" name="tipoObra">
          <option value="0" selected>Não informardo</option>
          <option value="Quadro">Quadro</option>
          <option value="Escultura">Escultura</option>
          <option value="Outro">Outro</option>
      </select>
       <label for="detalhamentoObra">Detalhamento da obra:</label>
       <textarea id="detalhamentoObra" name="detalhamentoObra" maxlength="2000"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>
    <main class="table">
      <div>
        <table>
          <thead>
            <tr>
              <th>Nome da Obra</th>
              <th>Nome do Autor</th>
              <th>Ano da Obra</th>
              <th>Periodo da Obra</th>
              <th>Tipo da Obra</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody id="dataForm">
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>

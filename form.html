<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js" defer></script>
  </head>
  <body>
    <!--
      ver depois se vamos deixar o header ou não

            <span>ADD ICON/LOGO</span>
            <div class="container_header_options">
              <a href="">Formulário</a>

    <main>
      <form id="submitForm" method="POST">
        <div class="form-fields">
          <label for="nomeObra">Nome da obra:</label>
          <input type="text" id="nomeObra" name="nomeObra" maxlength="100" />
          <label for="nomeAutor">Nome do Autor:</label>
          <input type="text" id="nomeAutor" name="nomeAutor" maxlength="100" />
          <label for="anoObra">Nome do Autor:</label>
          <input type="text" id="anoObra" name="anoObra" maxlength="4" />
          <label for="periodoObra">Periodo da obra:</label>
          <select id="periodoObra" name="periodoObra">
            <option value="0" selected>Não informardo</option>
            <option value="A.C">A.C (Antes de Cristo)</option>
            <option value="D.C ">D.C (Depois de Cristo)</option>
        </select>
        <label for="tipoObra">Tipo:</label>
        <select id="tipoObra" name="tipoObra">
          <option value="0" selected>Não informardo</option>
          <option value="Quadro">Quadro</option>
          <option value="Escultura">Escultura</option>
          <option value="Outro">Outro</option>
      </select>
       <label for="detalhamentoObra">Detalhamento da obra:</label>
       <textarea id="detalhamentoObra" name="detalhamentoObra" maxlength="2000"></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <main>
      <div>
        <span> teste de exibicao lista </span>
        <table>
          <thead>
            <tr>
              <th>Nome da Obra</th>
              <th>Nome do Autor</th>
              <th>Ano da Obra</th>
              <th>Periodo da Obra</th>
              <th>Tipo da Obra</th>
              <th>Detalhamento da Obra</th>
            </tr>
          </thead>
          <tbody id="dataForm">

          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
